<button class="btn btn-primary" (click)="addPost()">Add a new post</button>
<div class="card mt-3" *ngFor="let post of posts">
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ post.date | date }}</h6>
    <p class="card-text">{{ post.content }}</p>
    <a [routerLink]="['/posts', post.id]" class="card-link">More</a>
  </div>
</div>
